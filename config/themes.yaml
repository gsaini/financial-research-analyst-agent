# Benchmark definitions for theme comparison
benchmarks:
  market:
    symbol: "SPY"
    name: "S&P 500"
  tech:
    symbol: "QQQ"
    name: "Nasdaq 100"
  small_cap:
    symbol: "IWM"
    name: "Russell 2000"

# Performance calculation periods
performance_periods:
  - period: "1w"
    label: "1 Week"
    days: 5
  - period: "1m"
    label: "1 Month"
    days: 21
  - period: "3m"
    label: "3 Months"
    days: 63
  - period: "6m"
    label: "6 Months"
    days: 126
  - period: "1y"
    label: "1 Year"
    days: 252
  - period: "ytd"
    label: "Year to Date"
    days: null # calculated dynamically

# Scoring configuration
scoring:
  momentum:
    short_term_weight: 0.3 # 1-week, 1-month
    medium_term_weight: 0.4 # 3-month
    long_term_weight: 0.3 # 6-month, 1-year
  health:
    performance_weight: 0.35
    momentum_weight: 0.25
    diversification_weight: 0.20
    risk_weight: 0.20
