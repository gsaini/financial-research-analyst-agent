# ConfigMap for Financial Research Analyst Agent
apiVersion: v1
kind: ConfigMap
metadata:
  name: financial-agent-config
  namespace: financial-agent
  labels:
    app.kubernetes.io/name: financial-research-analyst-agent
    app.kubernetes.io/component: config
data:
  # Application Settings
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # LLM Configuration
  LLM_MODEL: "gpt-4-turbo-preview"
  LLM_TEMPERATURE: "0.1"
  
  # Vector Store Configuration
  CHROMA_PERSIST_DIR: "/app/data/chroma"
  
  # Database Configuration (non-sensitive)
  DATABASE_NAME: "financial_agent"
  DATABASE_PORT: "5432"
  
  # Redis Configuration (non-sensitive)
  REDIS_PORT: "6379"
  
  # Agent Configuration
  ORCHESTRATOR_MAX_ITERATIONS: "10"
  ORCHESTRATOR_TIMEOUT_SECONDS: "300"
