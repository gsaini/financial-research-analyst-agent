# Ingress for Financial Research Analyst Agent
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-agent-ingress
  namespace: financial-agent
  labels:
    app.kubernetes.io/name: financial-research-analyst-agent
    app.kubernetes.io/component: ingress
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Enable WebSocket support for real-time alerts
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - financial-agent.example.com
      secretName: financial-agent-tls
  rules:
    - host: financial-agent.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: financial-agent-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: financial-agent-service
                port:
                  number: 80
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: financial-agent-service
                port:
                  number: 80
