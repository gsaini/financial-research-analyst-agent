# Persistent Volume Claim for Financial Agent Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: financial-agent-pvc
  namespace: financial-agent
  labels:
    app.kubernetes.io/name: financial-research-analyst-agent
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
